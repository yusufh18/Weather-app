<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

<!-- https://api.openweathermap.org/geo/1.0/direct?q=atlanta,GA,US&limit=1&appid=e07f2134fbf4de2d5bc9670bbcb2f882 -->

    <header class="top-header text-center p-2 mb-2">
        <h1 class="title m-0">Weather Dashboard</h1>
    </header>
    <div class="container w-100">
        <div class="row">
            <div class="col col-12 col-md-4 col-lg-3 col-xl-2">
                <h4>Search for a City:</h4>
                <input type="text" class="input-field form-control" name="city-search" placeholder="San Diego" id="city-search">
                <button class="btn btn-primary w-100 mt-3 search-btn">Search</button>
                <hr>
                <div class="cities-list">
                    <button class="city-btn btn btn-primary d-block w-100 mb-3" data-city="atlanta">Atlanta</button>
                    <button class="city-btn btn btn-primary d-block w-100 mb-3" data-city="denver">Denver</button>
                    <button class="city-btn btn btn-primary d-block w-100 mb-3" data-city="seattle">Seattle</button>
                    <button class="city-btn btn btn-primary d-block w-100 mb-3" data-city="san fransisco">San Fransisco</button>
                    <button class="city-btn btn btn-primary d-block w-100 mb-3" data-city="orlando">Orlando</button>
                    <button class="city-btn btn btn-primary d-block w-100 mb-3" data-city="new york">New York</button>
                    <button class="city-btn btn btn-primary d-block w-100 mb-3" data-city="chicago">Chicago</button>
                    <button class="city-btn btn btn-primary d-block w-100 mb-3" data-city="austin">Austin</button>
                </div>
            </div>
            <div class="col col-12 col-md-8 col-lg-9 col-xl-10">
                <div class="row">
                    <div class="col current-weather-box">
                        <div class="d-flex align-items-center">
                            <h2 id="city-name"></h2>
                            <img src="" alt="" class="weather-icon-current-img">
                        </div>
                        <p>Temp: <span id="temp"></span></p>
                        <p>Wind: <span id="wind"></span></p>
                        <p>Humid: <span id="humid"></span></p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <h4>5-Day Forecast</h4>
                    </div>
                    <div class="col-12 forecast">
                        <div class="row">
                            <div class="col-auto forecast-info">
                                <b><p class="forecast-date"></p></b>
                                <span class="weather-icon">
                                    <img src="" class="weather-icon-img" alt="">
                                </span>
                                <p><b>Temp:</b> <span class="temp"></span></p>
                                <p><b>Wind:</b> <span class="wind"></span></p>
                                <p><b>Humid:</b> <span class="humid"></span></p>
                            </div>
                            <div class="col-auto forecast-info">
                                <b><p class="forecast-date"></p></b>
                                <span class="weather-icon">
                                    <img src="" class="weather-icon-img" alt="">
                                </span>
                                <p><b>Temp:</b> <span class="temp"></span></p>
                                <p><b>Wind:</b> <span class="wind"></span></p>
                                <p><b>Humid:</b> <span class="humid"></span></p>
                            </div>
                            <div class="col-auto forecast-info">
                                <b><p class="forecast-date"></p></b>
                                <span class="weather-icon">
                                    <img src="" class="weather-icon-img" alt="">
                                </span>
                                <p><b>Temp:</b> <span class="temp"></span></p>
                                <p><b>Wind:</b> <span class="wind"></span></p>
                                <p><b>Humid:</b> <span class="humid"></span></p>
                            </div>
                            <div class="col-auto forecast-info">
                                <b><p class="forecast-date"></p></b>
                                <span class="weather-icon">
                                    <img src="" class="weather-icon-img" alt="">
                                </span>
                                <p><b>Temp:</b> <span class="temp"></span></p>
                                <p><b>Wind:</b> <span class="wind"></span></p>
                                <p><b>Humid:</b> <span class="humid"></span></p>
                            </div>
                            <div class="col-auto forecast-info">
                                <b><p class="forecast-date"></p></b>
                                <span class="weather-icon">
                                    <img src="" class="weather-icon-img" alt="">
                                </span>
                                <p><b>Temp:</b> <span class="temp"></span></p>
                                <p><b>Wind:</b> <span class="wind"></span></p>
                                <p><b>Humid:</b> <span class="humid"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
